<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanshbob</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <section class="promo">
        <img src="img/neon1g.png" alt="city" class="promo__city">
        <img src="img/Ellipse.png" alt="ellipse" class="promo__ellipse">
        <img src="img/Ellipse.png" alt="ellipse" class="promo__ellipse promo__ellipse1">
        <img src="img/neon2g.png" alt="city" class="promo__neon">

        <header class="header">
            <a href="#" class="header__link">Коллекции</a>
            <a href="#" class="header__link">Акции</a>
            <a href="#" class="header__link">Вайт-лист</a>
            <img src="icons/logo.png" alt="logo" class="header__logo">
            <a href="#" class="header__link">Создать nft</a>
            <a href="#" class="header__link">Топы</a>
            <a href="#" class="header__link">Контакты</a>
        </header>


        <div class="info">
            <img src="img/text.png" alt="text" class="info__text-blur">
            <h1 class="info__title">NFT МАРКЕТ</h1>
            <h2 class="info__title-sale">СО СКИДКАМИ</h2>

            <button class="button button-nft">Купить NFT</button>
            <button class="button button-gallery">Галерея</button>
            <button class="button button-sale">SALE -50%</button>

            <img src="img/cat.png" alt="cat" class="info__cat">
            <img src="img/cat.png" alt="cat" class="info__catblur">
            <img src="img/Rectangleacat.png" alt="recttangl" class="info__cat-rect">
            <div class="info__subtitle">
                NFT (или уникальный токен) — вид криптографических токенов, каждый 
                экземпляр которых уникален и не может быть заменён или замещён другим 
                аналогичным токеном, хотя обычно они взаимозаменяемы по своей природе.
            </div>
        </div>

        <div class="content">
            <div class="nft">
                <img src="img/Rectangle.png" alt="rectangle" class="nft__boarrectangle nft__rectangle">
                <img src="img/boar1.png" alt="boar" class="nft__boar nft__img">
                <img src="img/boar1.png" alt="blure" class="nft__boarblure nft__blure">
                <div class="nft__plus"></div>

                <img src="img/Rectangle.png" alt="rectangle" class="nft__monkeyrectangle nft__rectangle">
                <img src="img/monkey1.png" alt="monkey" class="nft__monkey nft__img">
                <img src="img/monkey1.png" alt="blure" class="nft__monkeyblure nft__blure">
                <div class="nft__plus nft__plus1"></div>

                <img src="img/Rectangle.png" alt="rectangle" class="nft__herorectangle nft__rectangle">
                <img src="img/hero1.png" alt="nero" class="nft__nero nft__img">
                <img src="img/hero1.png" alt="blure" class="nft__heroblure nft__blure">
                <div class="nft__plus nft__plus2"></div>

                <img src="img/Spantchbob.png" alt="spantchbob" class="nft__spantchbob">
                <img src="img/Spantchbob.png" alt="blur" class="nft__spantchbob nft__spantchbobblur">

            </div>

        </div>
    </section>
</body>
</html>
